<div  id="section1">

  <script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 20, left: 50},
        width1 = 900 - margin.left - margin.right,
        height1 = 800 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg1 = d3.select("#section1")
      .append("svg")
        .attr("width", width1 + margin.left + margin.right)
        .attr("height", height1 + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Parse the Data
    d3.csv("./data/videojocs_full.csv", function(data) {
    
      // List of subgroups = header of the csv files = soil condition here
      var subgroups = data.columns.slice(1)
    
      // List of groups = species here = value of the first column called group -> I show them on the X axis
      var groups = d3.map(data, function(d){return(d.Platform)}).keys()
    
      // Add X axis
      var x = d3.scaleBand()
          .domain(groups)
          .range([0, width1])
          .padding([0.2])
      svg1.append("g")
        .attr("transform", "translate(0," + height1 + ")")
        .call(d3.axisBottom(x).tickSizeOuter(0));
    
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, 1300])
        .range([ height1, 0 ]);
      svg1.append("g")
        .call(d3.axisLeft(y));
    
      // color palette = one color per subgroup
      var color = d3.scaleOrdinal()
        .domain(subgroups)
        .range(['#C7EFCF','#FE5F55','#EEF5DB'])
    
      //stack the data? --> stack per subgroup
      var stackedData = d3.stack()
        .keys(subgroups)
        (data)
    
    
      // ----------------
      // Create a tooltip
      // ----------------
      var tooltip1 = d3.select("#section1")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "1px")
        .style("border-radius", "5px")
        .style("padding", "10px")
    
      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover1 = function(d) {
        var subgroupName = d3.select(this.parentNode).datum().key;
        var subgroupValue = d.data[subgroupName];
        tooltip1
            .html( subgroupName + ": " + subgroupValue)
            .style("opacity", 1)
      }
      var mousemove1 = function(d) {
        tooltip1
          .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
          .style("top", (d3.mouse(this)[1]) + "px")
      }
      var mouseleave1 = function(d) {
        tooltip1
          .style("opacity", 0)
      }
    
      // Show the bars
      svg1.append("g")
        .selectAll("g")
        // Enter in the stack data = loop key per key = group per group
        .data(stackedData)
        .enter().append("g")
          .attr("fill", function(d) { return color(d.key); })
          .selectAll("rect")
          // enter a second time = loop subgroup per subgroup to add all rectangles
          .data(function(d) { return d; })
          .enter().append("rect")
            .attr("x", function(d) { return x(d.data.Platform); })
            .attr("y", function(d) { return y(d[1]); })
            .attr("height", function(d) { return y(d[0]) - y(d[1]); })
            .attr("width",x.bandwidth())
            .attr("stroke", "grey")
          .on("mouseover", mouseover1)
          .on("mousemove", mousemove1)
          .on("mouseleave", mouseleave1)
    
    })
    
    </script>

<div style = "display:none" id="section2">


  <script>

    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 0, bottom: 30, left: 50},
        width = 260 - margin.left - margin.right,
        height = 210 - margin.top - margin.bottom;
    
    //Read the data
    d3.csv("./data/videojocs_temps.csv", function(data) {
    
      // group the data: I want to draw one line per group
      var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
        .key(function(d) { return d.Platform;})
        .entries(data);

      // What is the list of groups?
      allKeys = sumstat.map(function(d){return d.key})
    
      // Add an svg element for each group. The will be one beside each other and will go on the next row when no more room available
      var svg = d3.select("#section2")
        .selectAll("uniqueChart")
        .data(sumstat)
        .enter()
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
    
      // Add X axis 
      var x = d3.scaleLinear()
        .domain(d3.extent(data, function(d) { return d.Year; }))
        .range([ 0, width ]);
      svg
        .append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(3));
    
      //Add Y axis
      var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.Global_Sales; })])
      .range([ height, 0 ]);
      svg.append("g")
      .call(d3.axisLeft(y).ticks(5));
    
      // color palette
      var color = d3.scaleOrdinal()
        .domain(allKeys)
        .range(['#000000'])
    
        // Draw the line
        svg
        .append("path")
        .attr("fill", "none")
        .attr("stroke", function(d){ return color(d.key) })
        .attr("stroke-width", 1.9)
        .attr("d", function(d){
        return d3.line()
          .x(function(d) { return x(d.Year); })
          .y(function(d) { return y(+d.Global_Sales); })
          (d.values)
      })
    
      // Add titles
      svg
        .append("text")
        .attr("text-anchor", "start")
        .attr("y", -5)
        .attr("x", 0)
        .text(function(d){ return(d.key)})
        .style("fill", function(d){ return color(d.key) })
    
    })
    </script>

</div>
<div style = "display:none" id="section3">
  <script>

var width3 = 720,
        height3 = 720,
        outerRadius3 = Math.min(width3, height3) / 2 - 10,
        innerRadius3 = outerRadius3 - 24;
    
    var formatPercent = d3.format(".1%");
    
    var arc = d3.arc()
        .innerRadius(innerRadius3)
        .outerRadius(outerRadius3);
    
    var path = d3.ribbon()
        .radius(innerRadius3);
    
    var chord_layout = d3.chord()
        .padAngle(0.01)
        .sortSubgroups(d3.descending)
        .sortGroups(d3.descending);    
    
    var svg3 = d3.select("#section3").append("svg")
        .attr("width", width3)
        .attr("height", height3)
        .append("g")
        .attr("id", "circle")
        .attr("transform", "translate(" + width3 / 2 + "," + height3 / 2 + ")");
    
    svg3.append("circle")
        .attr("r", outerRadius3);
    
    d3.queue()
        .defer(d3.json, "./data/pokemon.json")
        .await(ready);
    
    function ready(error, data) {
      if (error) throw error;
    
      var matrix = data.valuesData;
      var tipus = data.entities;
    
      var chord = chord_layout(matrix);
    
      var colorScale = d3.scaleOrdinal(d3.schemeCategory20b);
    
      // A√±adimos una grupo por cada aeropuerto.
      var group = svg3.selectAll(".group")
          .data(chord.groups)
        .enter().append("g")
          .attr("class", "group")
          .on("mouseover", mouseover);
    
      // A√±adimos un campo title que se mostrar√° automaticamente en el mouseover.
      group.append("title").text(function(d, i) {
        return tipus[i] + ": " + d.value + " pokemons";
      });
    
      // Es dibuixa cada grup com un arc
      var groupPath = group.append("path")
          .attr("id", function(d, i) { return "group" + i; })
          .attr("d", arc)
          .style("fill", function(d, i) { return colorScale(i); });
    
      // Y a cada arco le a√±adimos un nombre.
      var groupText = group.append("text")
          .attr("x", 6)
          .attr("dy", 15);
    
      groupText.append("textPath")
          .attr("xlink:href", function(d, i) { return "#group" + i; })
          .text(function(d, i) { return tipus[i]; });
    
      // Para cada par de valores ciudad1-ciudad2 y ciudad2-ciudad1 se dibuja una cuerda
      var chord = svg3.selectAll(".chord")
          .data(chord)
        .enter().append("path")
          .attr("class", "chord")
          .style("fill", function(d, i) { return colorScale(d.target.index); })
          .attr("d", path);
    
      // A√±adimos un campo title como en el caso de los arcos pero algo m√°s detellado
      chord.append("title").text(function(d) {
        return tipus[d.source.index]
            + " - " + tipus[d.target.index]
            + ": " + d.source.value;
      });
    
      function mouseover(d, i) {
        chord.classed("fade", function(p) {
          return p.source.index != i
              && p.target.index != i;
        });
      }
    }
    
    
    </script>
  
  <style>
   
    /* Specific Style */
    #circle circle {

      pointer-events: all;

    path.chord {

    #circle:hover path.fade {
